<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mainStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        body{
            background: linear-gradient(to right, rgba(57, 31, 92) 40%, rgb(231, 148, 136) 150%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-login shadow-lg">
            <div class="container-title">
                <h1>System of Login</h1>
                <h4>Used for something !!</h4>
            </div>
            <div class="container-form">
                <div class="form">
                    <h2>Login</h2>
                    <div class="form-group">
                        <label for="usuario">User:</label>
                        <input type="text" name="usuario" class="form-control" id="ipnUser">
                    </div>
                    <div class="form-group">
                        <label for="senha">Password:</label>
                        <input type="text" name="senha" class="form-control" id="ipnPassword">
                    </div>

                    <button type="submit" class="btn-login" id="btnLogin"> Login</button>
                
                    <div class="btn-swap">Sign Up</div>
                </div>
                <div class="form-registration">
                    <h2>Register</h2>
                    <div class="form-group">
                        <label for="usuario">User:</label>
                        <input type="text" name="userSign" class="form-control" id="ipnUserSign">
                    </div>
                    <div class="form-group">
                        <label for="usuario">Email:</label>
                        <input type="text" name="emailSign" class="form-control" id="ipnEmailSign">
                    </div>
                    <div class="form-group">
                        <label for="senha">Password:</label>
                        <input type="text" name="passSign" class="form-control" id="ipnPasswordSign">
                    </div>
    
                    <button type="submit" class="btn-login" id="btnLogin">Sign up</button>
                        
                    <div class="btn-swap-r">Sign In</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('.container-form').on('click', '.btn-swap', function (ev) {
                $('.form').toggleClass('animate');
                $('.form-registration').toggleClass('animate');
            }).on('click', '.btn-swap-r', function (ev) {
                $('.form-registration').toggleClass('animate');
                $('.form').toggleClass('animate');
            });
        });
    </script>
</body>
</html>
